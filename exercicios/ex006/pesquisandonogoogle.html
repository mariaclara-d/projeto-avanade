<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisando no GOOGLE</title>
</head>

<body>
    <h1>Pesquisando no Google através da nossa página</h1>
    <form action="https://www.google.com/search?q">
        <label for="q">O que você deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="digite sua pesquisa">
        <input type="submit" value="pesquisar">
    </form>

    <table border="1px">

        <caption>Dias da semana</caption>

        <thead>
            <tr>
                <th>Número do dia</th>
                <th>Dia da semana</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Domingo</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Segunda-feira</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Terça-feira</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Quarta-feira</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Quinta-feira</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td>total de dias</td>
                <td>4</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
